<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CineSearch</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./asset/logobg.jpg" type="image/x-icon" />

    <meta
      name="description"
      content="CineSearch is your go-to movie finder website. Discover the latest films, explore genres, and find showtimes effortlessly."
    />

    <meta
      name="keywords"
      content="movie finder, movie search, film discovery, CineSearch, film database"
    />

    <meta property="og:title" content="CineSearch - Movie Finder" />
    <meta
      property="og:description"
      content="CineSearch helps you find movies based on genres, ratings, and more. Find your next favorite film now!"
    />
    <meta
      property="og:image"
      content="https://cdn.mos.cms.futurecdn.net/rDJegQJaCyGaYysj2g5XWY.jpg"
    />
    <meta property="og:url" content="https://www.cinesearch.com" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CineSearch - Movie Finder" />
    <meta
      name="twitter:description"
      content="Discover and search for your next favorite movie on CineSearch."
    />
    <meta
      name="twitter:image"
      content="https://cdn.mos.cms.futurecdn.net/rDJegQJaCyGaYysj2g5XWY.jpg"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">CineSearch</div>
    </header>
    <main>
      <section class="hero">
        <div class="content">
          <h1>Unlimited movies, TV shows, and more</h1>
          <div class="searchForm">
            <input id="searchBox" type="text" placeholder="Enter movie name" />
            <ul>
              <li>
                <p id="filter">Type ▼</p>
                <ul class="dropdown">
                  <li id="movieFilter">Movie</li>
                  <li id="seriesFilter">Series</li>
                </ul>
              </li>
            </ul>
            <button id="searchBtn">
              <img src="./asset/search.png" alt="" />
            </button>
          </div>
        </div>
      </section>
      <p id="trending" class="trending">Trending Movie</p>
      <div id="movieDisplay"></div>
      <div class="navigation">
        <button id="prevoius">Prevoius</button>
        <div class="pagenumbers" id="pagination"></div>
        <button id="next">Next</button>
      </div>
      <div id="info" class="info"></div>
    </main>
    <footer>
      <hr />
      <p>© 2025 CineSearch</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
