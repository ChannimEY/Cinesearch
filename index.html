<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CineSearch</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./asset/logo.png" type="image/x-icon" />
    <meta
      name="description"
      content="CineSearch is your go-to movie finder website. Discover the latest films, explore genres, and find showtimes effortlessly."
    />

    <meta
      name="keywords"
      content="movie finder, movie search, film discovery, CineSearch, film database"
    />

    <meta property="og:title" content="CineSearch - Movie Finder" />
    <meta
      property="og:description"
      content="CineSearch helps you find movies based on genres, ratings, and more. Find your next favorite film now!"
    />
    <meta
      property="og:image"
      content="https://cdn.mos.cms.futurecdn.net/rDJegQJaCyGaYysj2g5XWY.jpg"
    />
    <meta property="og:url" content="https://www.cinesearch.com" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CineSearch - Movie Finder" />
    <meta
      name="twitter:description"
      content="Discover and search for your next favorite movie on CineSearch."
    />
    <meta
      name="twitter:image"
      content="https://cdn.mos.cms.futurecdn.net/rDJegQJaCyGaYysj2g5XWY.jpg"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="logo"><img src="./asset/logo-removebg-preview.png" alt=""></div>
    </header>
    <main>
      <section class="hero">
        <div class="content">
          <h1><span class="typing"></span></h1>
        </div>
        <div class="searchForm">
          <input id="searchBox" type="text" placeholder="Enter movie name" />
          <ul>
            <li>
              <p id="filter">Type<i class="fa-solid fa-caret-down"></i></p>
              <ul class="dropdown">
                <li id="movieFilter">Movie</li>
                <li id="seriesFilter">Series</li>
              </ul>
            </li>
          </ul>
          <button id="searchBtn">
            <img src="./asset/search.png" alt="" />
          </button>
        </div>
      </section>
      <p id="trending" class="trending">Films :</p>
      <div id="movieDisplay"></div>
      <div class="navigation">
        <button id="prevoius">Prevoius</button>
        <div class="pagenumbers" id="pagination"></div>
        <button id="next">Next</button>
      </div>
      <div id="info" class="info"></div>
    </main>


    <footer>
      <hr />

      <p>¬© 2025 CineSearch</p>
    </footer>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      var options = {
        strings: [
          " Unlimited movies, TV shows, and more.",
          " Where Every Film Finds You. üîç",
          "Find the Perfect Movie, Anytime. üçø",
        ],
        typeSpeed: 150,
        backSpeed: 150,
        loop: true,
      };

      var typed = new Typed(".typing", options);
    </script>
  </body>
</html>
